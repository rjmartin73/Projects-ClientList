<!DOCTYPE html>


<html lang="en">


<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Client List</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</head>

<body>



	<nav class="navbar navbar navbar-dark bg-dark">
		<span class="aria-hidden" hidden="hiden"></span>

		<form class="form-inline" id="searchform">
			<input id="searchbox" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

			<div id="submit" class="btn btn-outline-light my-2 my-sm-0">Search</div>
			<div class="ml-5">
				<select name="ct-version" id="ct_version" onchange="performSearch(click,'version',this.value)">
					<option value="">Select Version</option>
					<option value="CT15">ClientTrack&reg; 15</option>
					<option value="CT18">ClientTrack&reg; 18</option>
					<option value="CT19">ClientTrack&reg; 19</option>
					<option value="CT20">ClientTrack&reg; 20</option>
					<option value="uv">Unsupported Versions</option>
				</select>
			</div>
			<div class="ml-5">
				<select name="sql-server" id="sql_server" onchange="performSearch(click,'server',this.value)">
					<option value="">Select Server</option>
					<optgroup label="AOAG">					<option value="sqlao-cl1ag">SQLAO-CL1AG</option>
					<option value="sqlao-cl2ag">SQLAO-CL2AG</option>
					<option value="sqlao-cl3ag">SQLAO-CL3AG</option>
					<option value="sqlao-cl4ag">SQLAO-CL4AG</option>
					<option value="sqlao-cl5ag">SQLAO-CL5AG</option>
					<option value="sqlao-cl6ag">SQLAO-CL6AG</option>
					<option value="sqlao-cl7ag">SQLAO-CL7AG</option>
					<option value="sqlao-cl8ag">SQLAO-CL8AG</option>
				</optgroup>
				<optgroup label="SQLAO">						
						<option value="SQLAO-CL2-1">SQLAO-CL2-1</option>
						<option value="sqlao-cl4-1">SQLAO-CL4-1</option>
						<option value="SQLAO-CL5-2">SQLAO-CL5-2</option>
						<option value="SQLAO-CL6-1">SQLAO-CL6-1</option>
				</optgroup>
				<optgroup label="SQLONB">
					<option value="sqlonb-cl1ag">SQLONB-CL1AG</option>
					<option value="SQLONB-01">SQLONB-01</option>
					<option value="SQLONB-CL1-1">SQLONB-CL1-1</option>
					<option value="SQLONB-CL1-2">SQLONB-CL1-2</option>
				</optgroup>
				<optgroup label="SELFHOST">
					<option value="self">Selfhost</option>
				</optgroup>
				</select>
			</div>
		</form>
		<div id="recordcount" class="my-2 my-sm-0 text-light" style="align-self:right;">Built and maintained by Ryan
			Martin<br />Record Count:</div>

	</nav>
	<div class="container mt-3">
		<div class="alert alert-info alert-dismissible fade show" role="alert">
			<span id="date-updated">List last updated: </span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>

	<div class w3-include-html="./assets/data.json"></div>
	<div class="container mt-3">
	</div>

	<script src="./scripts/clientlist.js"></script>

</body>

</html>
